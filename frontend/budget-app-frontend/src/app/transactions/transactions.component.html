<div class="transaction-container">
  <h2 class="header">Manage Transactions</h2>
  
  <form class="transaction-form" (ngSubmit)="onSubmit()">
    <div class="input-row">
      <input
        class="input-field"
        [(ngModel)]="transaction.amount"
        name="amount"
        placeholder="Amount"
        type="number"
        required>
      
      <select
        class="input-field"
        [(ngModel)]="transaction.category"
        name="category"
        required>
        <option value="" disabled>Select Category</option>
        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
      </select>
      
      <select
        class="input-field"
        [(ngModel)]="transaction.type"
        name="type"
        required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      
      <input
        class="input-field"
        [(ngModel)]="transaction.date"
        name="date"
        type="date"
        placeholder="Date"
        required>
      
      <input
        class="input-field"
        [(ngModel)]="transaction.description"
        name="description"
        placeholder="Description">
      
      <button type="submit" class="btn add-btn">{{ transaction.id ? 'Update' : 'Add' }} Transaction</button>
    </div>
  </form>

  <div class="transactions-list">
    <div class="transaction-card" *ngFor="let trans of transactions">
      <div class="transaction-details">
        <span class="transaction-amount">{{ trans.amount | currency }}</span>
        <span class="transaction-category">{{ trans.category.name }}</span>
        <span class="transaction-type">{{ trans.type }}</span>
        <span class="transaction-description">{{ trans.description }}</span>
      </div>
      <div class="action-buttons">
        <button class="btn edit-btn" (click)="editTransaction(trans)">Edit</button>
        <button class="btn delete-btn" (click)="deleteTransaction(trans.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
