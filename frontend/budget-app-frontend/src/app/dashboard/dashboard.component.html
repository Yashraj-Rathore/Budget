<div class="dashboard-container container">
  <!-- Hero Section -->
  <div class="jumbotron jumbotron-fluid text-center p-5 mb-5" style="background-image: url('assets/financial_dashboard_bg.jpg'); background-size: cover; color: white;">
    <div class="container">
      <h1 class="display-4">Welcome to Your Financial Dashboard</h1>
      <p class="lead">Here you can see an overview of your financial health.</p>
    </div>
  </div>

  <!-- Financial Overview Section -->
  <div class="card-deck">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Total Income</div>
      <div class="card-body">
        <h5 class="card-title">${{ totalIncome }}</h5>
        <p class="card-text">Your total income to date.</p>
      </div>
    </div>
    <div class="card text-white bg-danger mb-3">
      <div class="card-header">Total Expenses</div>
      <div class="card-body">
        <h5 class="card-title">${{ totalExpenses }}</h5>
        <p class="card-text">Your total expenses to date.</p>
      </div>
    </div>
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Current Balance</div>
      <div class="card-body">
        <h5 class="card-title">${{ currentBalance }}</h5>
        <p class="card-text">Balance after all expenses.</p>
      </div>
    </div>
  </div>
</div>
