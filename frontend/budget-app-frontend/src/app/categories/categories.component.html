<div class="manage-categories-container">
  <h2>Manage Categories</h2>
  <div class="category-input-container">
    <input type="text" class="category-input" placeholder="Enter category name">
    <button class="btn add-category-btn">Add Category</button>
  </div>

  <div class="category-list-container">
    <ul class="category-list">
      <li class="category-item">
        <span class="category-name">Groceries</span>
        <div class="action-buttons">
          <button class="btn edit-category-btn">Edit</button>
          <button class="btn delete-category-btn">Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
