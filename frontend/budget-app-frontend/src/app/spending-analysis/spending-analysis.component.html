<!-- spending-analysis.component.html -->
<div class="spending-analysis-container">
  <h1>Spending Analysis</h1>

  <!-- Top Spending Categories -->
  <section>
    <h2>Top Spending Categories</h2>
    <div *ngFor="let category of topCategories">
      <p>{{ category.category }}: ${{ category.amount | number:'1.2-2' }}</p>
    </div>
  </section>

  <!-- Recommendations -->
  <section class="recommendations-section">
    <h2>Recommendations</h2>
    <div class="recommendations-box">
      <p>{{ recommendations }}</p>
    </div>
  </section>

  <!-- Spending Trend -->
  <section>
    <h2>Spending Trend</h2>
    <img id="spendingTrendChart" [src]="spendingTrendPlot ? 'data:image/png;base64,' + spendingTrendPlot : ''" alt="Monthly Spending Trend" />
  </section>
</div>
